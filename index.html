    <h1 class="main-header">Find Events</h1>

    <!--Div to display more details when the 'view more detail' button is clicked on a movie. content of the div is created in javaScript-->
    <div class="detail-display hide"></div>

    <div class="row justify-center">
      <input
        class="search"
        type="text"
        placeholder="Please type in your city or location here"
      />
    </div>
    <main>
      <p class="no-search">Use the search box to find events near you.</p>

      <!-- <div class="loader"></div> -->

    </main>
    <div id="map"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"

    ></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9JbnPQ6SRFQ6BdafXmHHL2E8DGPnyiRM&callback=initMap&v=weekly"

    ></script>
